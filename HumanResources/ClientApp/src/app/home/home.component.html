


  <div class="search">
    <input [(ngModel)]="filter" type="number" placeholder="Id Employee"> 
    <button class="btn-primary" (click)="getEmployees()">Get Employees</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Contract Type Name</th>
      <th scope="col">Hourly Salary</th>
      <th scope="col">Monthly Salary</th>
      <th scope="col">Annual Salary</th>
      <th scope="col">Role</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees; index as i">
      <th scope="row">{{ employee.id }}</th>
      <td>{{ employee.name }}</td>
      <td>{{ employee.contractTypeName}}</td>
      <td>{{ employee.hourlySalary }}</td>
      <td>{{ employee.monthlySalary }}</td>
      <td>{{ employee.annualSalary }}</td>
      <td>{{ employee.role.roleName }}</td>
    </tr>
    </tbody>
  </table>
  <div class="row inputs"  *ngIf="isErrorMessage">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <p>No matches found.</p>     
    </div>                                                                              
  </div>
